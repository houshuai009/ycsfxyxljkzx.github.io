<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理中心 - 灵栖网</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 顶部导航 */
        .navbar {
            background-color: #fff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #0073e6;
        }

        /* 横幅区域 */
        .hero {
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        /* 内容区 */
        .content {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
        }

        .section {
            width: 45%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
            color: #0073e6;
        }

        /* 咨询预约按钮 */
        .appointment {
            text-align: center;
            margin-top: 30px;
        }

        .appointment button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .appointment button:hover {
            background-color: #005bb5;
        }

        /* 底部 */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #0073e6;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        首页
        中心概况
        新闻公告
        活动培训
        咨询预约
    </div>

    <!-- 横幅图片或标语 -->
    <div class="hero">
        <h1>欢迎来到心理中心</h1>
    </div>

    <!-- 中心简介和最新动态 -->
    <div class="content">
        <div class="section">
            <h2>关于我们</h2>
            <p>心理中心致力于为学生提供优质的心理健康服务，帮助学生解决生活和学习中的困惑，促进心理健康发展。</p >
        </div>
        <div class="section">
            <h2>最新动态</h2>
            <p>查看最新的心理健康活动和公告，了解如何参与。</p >
        </div>
    </div>

    <!-- 咨询预约 -->
    <div class="appointment">
        <button>预约心理咨询</button>
    </div>

    <!-- 底部信息 -->
    <footer>
        心理中心 &copy; 2024
    </footer>
</body>
</html>
